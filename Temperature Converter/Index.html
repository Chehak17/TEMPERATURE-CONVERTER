<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="main">
            <div class="section">
                <label style="color:rgb(16,6,6);" for="celsius">Celsius:</label>
                <input type="number" id="celsius" oninput="convertCelsius()">
            </div>
            <div class="section">
                <label style="color:rgb(26,10,10);" for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" oninput="convertFahrenheit()">
            </div>
            <div class="section">
                <label style="color:rgb(22,7,7);" for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" oninput="convertKelvin()">
            </div>
        </div>   
    </div>
    <script src="temp.js"></script>
</body>
</html>
